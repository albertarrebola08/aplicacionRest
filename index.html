<!DOCTYPE html>
<html lang="es">
<head>  
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Bootstrap JavaScript Libraries -->
    
      
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario alumnos</title>
</head>
<body>
    <div class="container">
        <h1>Formulario para añadir alumnos</h1>
        <div class="row">
            <div class="col">
                <div class="card card-body">
                    <h2>Alumnos</h2>
                    <div class="listaTareas"></div>
                </div>
            </div>
        </div>
    </div>


    <div class="col">
        <div class="card card-body mt-5 ">
            <h2>Añadir alumno</h2>
            <form id="formulario">
                <div class="mb-3">
                  
                  <input placeholder="Nombre" type="text" class="w-50 mt-2 form-control" name="" id="name">
                  <input placeholder="Apellido 1" type="text" class="w-50 mt-2 form-control" name="" id="surname1" >
                  <input placeholder="Apellido 2" type="text" class="w-50 mt-2 form-control" name="" id="surname2" >
                  <input placeholder="DNI" type="text" class="w-50 mt-2 form-control" name="" id="dni" >
                  <input placeholder="Imagen" type="text" class="w-50 mt-2 form-control" name="" id="img" >
                  <!-- BOTON ENVIAR -->
                  <input placeholder="Enviar" type="submit" class=" w-25 btn btn-success mt-4 form-control" name="" id="enviar" >
                  
                </div>
            </form>
        </div>
    </div>








    <script src="https://kit.fontawesome.com/c930e4b2cf.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

    <script type="module">
        import{app} from "./app.js"
        app()
    </script>

</body>
</html>
